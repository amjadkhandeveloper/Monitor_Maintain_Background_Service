<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java JAR Service Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 2em;
        }

        .folder-input-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .folder-input-group {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        .folder-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .folder-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .refresh-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .set-folder-btn {
            background: #28a745;
            color: white;
        }

        .set-folder-btn:hover {
            background: #218838;
        }

        .main-content {
            display: flex;
            gap: 20px;
            height: calc(100vh - 250px);
            min-height: 600px;
        }

        .left-sidebar {
            width: 30%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .right-content {
            width: 70%;
            overflow-y: auto;
        }

        .sidebar-header {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .jar-list {
            list-style: none;
        }

        .jar-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .jar-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .jar-item-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .jar-item-size {
            font-size: 0.85em;
            color: #666;
        }

        .jar-item-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 8px;
        }

        .type-jar {
            background: #667eea;
            color: white;
        }

        .type-exe {
            background: #28a745;
            color: white;
        }

        .type-bat {
            background: #17a2b8;
            color: white;
        }

        .type-sh {
            background: #ffc107;
            color: #333;
        }

        .no-jars {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .service-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .service-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            word-break: break-all;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-running {
            background: #d4edda;
            color: #155724;
        }

        .status-stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .status-zombie {
            background: #fff3cd;
            color: #856404;
        }

        .service-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: bold;
        }

        .utilization-bar {
            margin: 10px 0;
        }
        
        .queue-info {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
            padding-left: 5px;
        }

        .bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .bar-container {
            width: 100%;
            height: 25px;
            background: #e9ecef;
            border-radius: 12px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 12px;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
        }

        .bar-cpu {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .bar-memory {
            background: linear-gradient(90deg, #fa709a 0%, #fee140 100%);
        }

        .bar-high {
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .service-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-stop {
            background: #dc3545;
            color: white;
        }

        .btn-stop:hover {
            background: #c82333;
        }

        .btn-start {
            background: #28a745;
            color: white;
        }

        .btn-start:hover {
            background: #218838;
        }

        .btn-restart {
            background: #ffc107;
            color: #333;
        }

        .btn-restart:hover {
            background: #e0a800;
        }

        .btn-details {
            background: #17a2b8;
            color: white;
        }

        .btn-details:hover {
            background: #138496;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .no-services {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: #666;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-header h2 {
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .detail-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .detail-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }

        .auto-restart-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .auto-restart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .auto-restart-label {
            font-weight: bold;
            color: #333;
            font-size: 0.95em;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: #28a745;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .cpu-threshold-input {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
        }

        .threshold-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .threshold-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .threshold-row label {
            font-size: 0.85em;
            color: #666;
            min-width: 80px;
        }

        .threshold-row input {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .threshold-row button {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .threshold-row button:hover {
            background: #5568d3;
        }

        .cpu-threshold-input input {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .cpu-threshold-input button {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .cpu-threshold-input button:hover {
            background: #5568d3;
        }

        .auto-restart-status {
            font-size: 0.85em;
            margin-top: 5px;
            padding: 5px;
            border-radius: 3px;
        }

        .auto-restart-active {
            background: #d4edda;
            color: #155724;
        }

        .auto-restart-restarting {
            background: #fff3cd;
            color: #856404;
            font-weight: bold;
        }

        .auto-restart-inactive {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>üîç Java JAR Service Monitor</h1>
                <button class="btn refresh-btn" onclick="loadServices()" id="refreshBtn">
                    üîÑ Refresh
                </button>
            </div>
            <div class="folder-input-section">
                <label style="font-weight: bold; color: #333; min-width: 150px;">JAR Folder Path:</label>
                <div class="folder-input-group">
                    <input type="text" 
                           id="folderPathInput" 
                           class="folder-input" 
                           placeholder="Enter path to folder containing JAR files (e.g., /path/to/jars or C:\path\to\jars)"
                           onkeypress="if(event.key === 'Enter') setFolderPath()">
                    <button class="btn set-folder-btn" onclick="setFolderPath()">
                        Set Folder
                    </button>
                </div>
            </div>
        </div>

        <div id="messageContainer"></div>

        <div class="main-content">
            <div class="left-sidebar">
                <div class="sidebar-header">üì¶ Available Executable Files</div>
                <div id="jarListContainer" class="no-jars">Please set folder path to view executable files</div>
            </div>

            <div class="right-content">
                <div id="servicesContainer" class="loading">Loading services...</div>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Service Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let refreshInterval;
        let currentFolderPath = null;
        let jarNameMap = {}; // Map PID to jar_name for restart functionality
        let isUserEditing = false; // Flag to pause auto-refresh when user is editing
        const REFRESH_INTERVAL = {{ refresh_interval_ms }}; // Dashboard refresh interval in milliseconds
        const DEFAULT_CPU_THRESHOLD = {{ default_cpu_threshold }};
        const DEFAULT_MEMORY_THRESHOLD_MB = {{ default_memory_threshold_mb }};
        const DEFAULT_QUEUE_THRESHOLD = {{ default_queue_threshold }};
        const CPU_THRESHOLD_MIN = {{ cpu_threshold_min }};
        const CPU_THRESHOLD_MAX = {{ cpu_threshold_max }};
        const MEMORY_THRESHOLD_MIN_MB = {{ memory_threshold_min_mb }};
        const MEMORY_THRESHOLD_MAX_MB = {{ memory_threshold_max_mb }};
        const QUEUE_THRESHOLD_MIN = {{ queue_threshold_min }};
        const QUEUE_THRESHOLD_MAX = {{ queue_threshold_max }};

        // Load services on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadServices();
            // Auto-refresh every 20 seconds (only if user is not editing)
            refreshInterval = setInterval(() => {
                if (!isUserEditing) {
                    loadServices();
                    if (currentFolderPath) {
                        loadJarFiles();
                    }
                }
            }, REFRESH_INTERVAL);
        });

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const className = type === 'error' ? 'error' : 'success';
            container.innerHTML = `<div class="${className}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        async function setFolderPath() {
            pauseAutoRefresh();
            const folderInput = document.getElementById('folderPathInput');
            const folderPath = folderInput.value.trim();
            
            if (!folderPath) {
                showMessage('Please enter a folder path', 'error');
                resumeAutoRefresh();
                return;
            }

            try {
                const response = await fetch('/api/folder/set', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ folder_path: folderPath })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentFolderPath = folderPath;
                    showMessage('Folder path set successfully', 'success');
                    loadJarFiles();
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                resumeAutoRefresh();
            }
        }

        async function loadJarFiles() {
            const container = document.getElementById('jarListContainer');
            
            if (!currentFolderPath) {
                container.innerHTML = '<div class="no-jars">Please set folder path to view executable files</div>';
                return;
            }

            try {
                const response = await fetch(`/api/folder/jars?folder_path=${encodeURIComponent(currentFolderPath)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayJarFiles(data.jar_files);
                } else {
                    container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading JAR files: ${error.message}</div>`;
            }
        }

        function displayJarFiles(jarFiles) {
            const container = document.getElementById('jarListContainer');
            
            if (jarFiles.length === 0) {
                container.innerHTML = '<div class="no-jars">No executable files found in this folder</div>';
                return;
            }

            container.innerHTML = `
                <ul class="jar-list">
                    ${jarFiles.map(file => {
                        const typeClass = `type-${(file.type || file.extension || 'jar').toLowerCase().replace('.', '')}`;
                        const typeLabel = (file.type || file.extension || 'JAR').toUpperCase().replace('.', '');
                        return `
                        <li class="jar-item" onclick="startService('${file.name}')">
                            <div class="jar-item-name">
                                ${escapeHtml(file.name)}
                                <span class="jar-item-type ${typeClass}">${typeLabel}</span>
                            </div>
                            <div class="jar-item-size">${file.size_mb} MB</div>
                        </li>
                    `;
                    }).join('')}
                </ul>
            `;
        }

        async function startService(fileName) {
            if (!currentFolderPath) {
                showMessage('Please set folder path first', 'error');
                return;
            }

            // Handle path separator for different OS
            const separator = currentFolderPath.includes('\\') ? '\\' : '/';
            const servicePath = currentFolderPath + (currentFolderPath.endsWith('/') || currentFolderPath.endsWith('\\') ? '' : separator) + fileName;
            
            try {
                const response = await fetch('/api/service/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ jar_path: servicePath })  // Keep 'jar_path' for backward compatibility
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Service started successfully (PID: ${data.pid})`, 'success');
                    setTimeout(loadServices, 1000);
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Keep backward compatibility
        async function startJarService(jarName) {
            return startService(jarName);
        }

        async function loadServices() {
            const container = document.getElementById('servicesContainer');
            const refreshBtn = document.getElementById('refreshBtn');
            
            refreshBtn.disabled = true;
            
            try {
                const response = await fetch('/api/services');
                const data = await response.json();
                
                if (data.success) {
                    displayServices(data.services);
                } else {
                    container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading services: ${error.message}</div>`;
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function displayServices(services) {
            const container = document.getElementById('servicesContainer');
            
            if (services.length === 0) {
                container.innerHTML = '<div class="no-services">No Java JAR services are currently running.</div>';
                return;
            }

            // Store jar_name mapping for restart
            services.forEach(service => {
                jarNameMap[service.pid] = service.jar_name;
            });

            container.className = 'services-grid';
            container.innerHTML = services.map(service => createServiceCard(service)).join('');
        }

        function createServiceCard(service) {
            const statusClass = service.status === 'running' ? 'status-running' : 
                               service.status === 'zombie' ? 'status-zombie' : 'status-stopped';
            const cpuBarClass = service.cpu_percent > 80 ? 'bar-high' : 'bar-cpu';
            const memoryBarClass = service.memory_mb > 1000 ? 'bar-high' : 'bar-memory';
            
            const autoRestart = service.auto_restart || { enabled: false, cpu_threshold: DEFAULT_CPU_THRESHOLD, memory_threshold_mb: DEFAULT_MEMORY_THRESHOLD_MB, queue_threshold: DEFAULT_QUEUE_THRESHOLD, restarting: false };
            const autoRestartEnabled = autoRestart.enabled;
            // Use actual values from config, don't default if they exist (even if 0 or low values)
            const cpuThreshold = autoRestart.cpu_threshold !== undefined ? autoRestart.cpu_threshold : DEFAULT_CPU_THRESHOLD;
            const memoryThresholdMb = autoRestart.memory_threshold_mb !== undefined ? autoRestart.memory_threshold_mb : DEFAULT_MEMORY_THRESHOLD_MB;
            const queueThreshold = autoRestart.queue_threshold !== undefined ? autoRestart.queue_threshold : DEFAULT_QUEUE_THRESHOLD;
            const isRestarting = autoRestart.restarting || false;
            
            // Get MSMQ queue information
            const msmqQueue = service.msmq_queue || null;
            const queueMessageCount = msmqQueue ? msmqQueue.message_count : null;
            const queueName = msmqQueue ? msmqQueue.queue_name : null;
            
            let autoRestartStatusClass = 'auto-restart-inactive';
            let autoRestartStatusText = 'Auto-restart: Disabled';
            if (isRestarting) {
                autoRestartStatusClass = 'auto-restart-restarting';
                autoRestartStatusText = 'üîÑ Auto-restarting... (2 min delay)';
            } else if (autoRestartEnabled) {
                autoRestartStatusClass = 'auto-restart-active';
                let conditions = [];
                conditions.push(`CPU > ${cpuThreshold}%`);
                conditions.push(`Memory > ${memoryThresholdMb} MB`);
                if (queueMessageCount !== null) {
                    conditions.push(`Queue > ${queueThreshold.toLocaleString()} msgs`);
                }
                autoRestartStatusText = `‚úÖ Auto-restart: Enabled (${conditions.join(' OR ')})`;
            }
            
            // Add queue monitoring status (independent of CPU/Memory auto-restart)
            if (queueMessageCount !== null && !isRestarting) {
                if (queueMessageCount >= queueThreshold) {
                    autoRestartStatusText += ` | ‚ö†Ô∏è Queue monitoring: ACTIVE (${queueMessageCount.toLocaleString()} >= ${queueThreshold.toLocaleString()} msgs)`;
                } else {
                    autoRestartStatusText += ` | üìä Queue monitoring: Active (threshold: ${queueThreshold.toLocaleString()} msgs)`;
                }
            }

            return `
                <div class="service-card">
                    <div class="service-header">
                        <div class="service-name">${escapeHtml(service.jar_name)}</div>
                        <span class="status-badge ${statusClass}">${service.status.toUpperCase()}</span>
                    </div>
                    
                    <div class="service-info">
                        <div class="info-row">
                            <span class="info-label">PID:</span>
                            <span class="info-value">${service.pid}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Uptime:</span>
                            <span class="info-value">${service.uptime_formatted}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Started:</span>
                            <span class="info-value">${service.start_time}</span>
                        </div>
                    </div>

                    <div class="utilization-bar">
                        <div class="bar-label">
                            <span>CPU Usage</span>
                            <span>${service.cpu_percent}%</span>
                        </div>
                        <div class="bar-container">
                            <div class="bar-fill ${cpuBarClass}" style="width: ${Math.min(service.cpu_percent, 100)}%">
                                ${service.cpu_percent > 5 ? service.cpu_percent + '%' : ''}
                            </div>
                        </div>
                    </div>

                    <div class="utilization-bar">
                        <div class="bar-label">
                            <span>Memory Usage</span>
                            <span>${service.memory_mb} MB</span>
                        </div>
                        <div class="bar-container">
                            <div class="bar-fill ${memoryBarClass}" style="width: ${Math.min((service.memory_mb / 2000) * 100, 100)}%">
                                ${service.memory_mb > 50 ? service.memory_mb + ' MB' : ''}
                            </div>
                        </div>
                    </div>

                    ${queueMessageCount !== null ? `
                    <div class="utilization-bar">
                        <div class="bar-label">
                            <span>MSMQ Queue Messages</span>
                            <span>${queueMessageCount.toLocaleString()} messages</span>
                        </div>
                        <div class="bar-container">
                            <div class="bar-fill ${queueMessageCount >= queueThreshold ? 'bar-high' : queueMessageCount >= queueThreshold * 0.8 ? 'bar-medium' : 'bar-low'}" 
                                 style="width: ${Math.min((queueMessageCount / Math.max(queueThreshold, 1)) * 100, 100)}%">
                                ${queueMessageCount > 0 ? queueMessageCount.toLocaleString() + ' msgs' : ''}
                            </div>
                        </div>
                        ${queueName ? `<div class="queue-info">Queue: ${escapeHtml(queueName)}</div>` : ''}
                        ${service.status === 'running' && !isRestarting ? `
                        <div class="queue-threshold-config" style="margin-top: 8px; display: flex; gap: 8px; align-items: center;">
                            <label style="font-size: 0.85em;">Queue Threshold:</label>
                            <input type="number" 
                                   id="queueThresholdOnly_${service.pid}" 
                                   value="${queueThreshold}" 
                                   min="${QUEUE_THRESHOLD_MIN}" 
                                   max="${QUEUE_THRESHOLD_MAX}" 
                                   step="100"
                                   placeholder="Queue Messages"
                                   style="flex: 1; padding: 4px 8px; border: 1px solid #ddd; border-radius: 3px; font-size: 0.85em;"
                                   onfocus="pauseAutoRefresh()"
                                   onblur="resumeAutoRefresh()">
                            <button onclick="setQueueThreshold(${service.pid}, '${escapeHtml(service.jar_name)}')" 
                                    style="padding: 4px 12px; background: #667eea; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 0.85em;">
                                Set
                            </button>
                        </div>
                        ` : ''}
                    </div>
                    ` : ''}

                    <div class="auto-restart-section">
                        <div class="auto-restart-header">
                            <span class="auto-restart-label">Auto-Restart:</span>
                            <label class="toggle-switch">
                                <input type="checkbox" 
                                       ${autoRestartEnabled ? 'checked' : ''} 
                                       ${service.status !== 'running' || isRestarting ? 'disabled' : ''}
                                       onchange="toggleAutoRestart(${service.pid}, '${escapeHtml(service.jar_name)}', this.checked)">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        ${autoRestartEnabled && service.status === 'running' && !isRestarting ? `
                            <div class="threshold-inputs">
                                <div class="threshold-row">
                                    <label>CPU %:</label>
                                    <input type="number" 
                                           id="cpuThreshold_${service.pid}" 
                                           value="${cpuThreshold}" 
                                           min="${CPU_THRESHOLD_MIN}" 
                                           max="${CPU_THRESHOLD_MAX}" 
                                           step="1"
                                           placeholder="CPU %"
                                           onfocus="pauseAutoRefresh()"
                                           onblur="resumeAutoRefresh()">
                                    <label>Memory MB:</label>
                                    <input type="number" 
                                           id="memoryThreshold_${service.pid}" 
                                           value="${memoryThresholdMb}" 
                                           min="${MEMORY_THRESHOLD_MIN_MB}" 
                                           max="${MEMORY_THRESHOLD_MAX_MB}" 
                                           step="1"
                                           placeholder="Memory MB"
                                           onfocus="pauseAutoRefresh()"
                                           onblur="resumeAutoRefresh()">
                                    ${queueMessageCount !== null ? `
                                    <label>Queue Msgs:</label>
                                    <input type="number" 
                                           id="queueThreshold_${service.pid}" 
                                           value="${queueThreshold}" 
                                           min="${QUEUE_THRESHOLD_MIN}" 
                                           max="${QUEUE_THRESHOLD_MAX}" 
                                           step="100"
                                           placeholder="Queue Messages"
                                           onfocus="pauseAutoRefresh()"
                                           onblur="resumeAutoRefresh()">
                                    ` : ''}
                                    <button onclick="setThresholds(${service.pid}, '${escapeHtml(service.jar_name)}')">Set</button>
                                </div>
                            </div>
                        ` : ''}
                        <div class="auto-restart-status ${autoRestartStatusClass}">
                            ${autoRestartStatusText}
                        </div>
                    </div>

                    <div class="service-actions">
                        <button class="btn btn-details" onclick="showDetails(${service.pid})">
                            Details
                        </button>
                        <button class="btn btn-restart" onclick="restartService(${service.pid}, '${escapeHtml(service.jar_name)}')" 
                                ${service.status !== 'running' || isRestarting ? 'disabled' : ''}>
                            Restart
                        </button>
                        <button class="btn btn-stop" onclick="stopService(${service.pid})" 
                                ${service.status !== 'running' || isRestarting ? 'disabled' : ''}>
                            Stop
                        </button>
                    </div>
                </div>
            `;
        }

        async function showDetails(pid) {
            try {
                const response = await fetch(`/api/service/${pid}`);
                const data = await response.json();
                
                if (data.success) {
                    displayDetails(data.service);
                    document.getElementById('detailsModal').style.display = 'block';
                } else {
                    showMessage('Error loading details: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function displayDetails(service) {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="detail-section">
                    <h3>Basic Information</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">JAR Name</div>
                            <div class="detail-value">${escapeHtml(service.jar_name)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">PID</div>
                            <div class="detail-value">${service.pid}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Status</div>
                            <div class="detail-value">${service.status}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Username</div>
                            <div class="detail-value">${escapeHtml(service.username)}</div>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>Resource Utilization</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">CPU Usage</div>
                            <div class="detail-value">${service.cpu_percent}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Memory Usage</div>
                            <div class="detail-value">${service.memory_mb} MB (${service.memory_percent}%)</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Threads</div>
                            <div class="detail-value">${service.num_threads}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Open Files</div>
                            <div class="detail-value">${service.num_open_files}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Network Connections</div>
                            <div class="detail-value">${service.num_connections}</div>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>Runtime Information</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Start Time</div>
                            <div class="detail-value">${service.start_time}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Uptime</div>
                            <div class="detail-value">${service.uptime_formatted}</div>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>JAR Path</h3>
                    <div class="detail-item">
                        <div class="detail-value" style="word-break: break-all; font-size: 0.9em;">
                            ${escapeHtml(service.jar_path)}
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>Command Line</h3>
                    <div class="detail-item">
                        <div class="detail-value" style="word-break: break-all; font-size: 0.85em; font-family: monospace;">
                            ${escapeHtml(service.cmdline)}
                        </div>
                    </div>
                </div>
            `;
        }

        function closeModal() {
            document.getElementById('detailsModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('detailsModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        async function stopService(pid) {
            if (!confirm(`Are you sure you want to stop service with PID ${pid}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/service/${pid}/stop`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(loadServices, 1000);
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function setQueueThreshold(pid, jarName) {
            pauseAutoRefresh();
            
            const queueInput = document.getElementById(`queueThresholdOnly_${pid}`);
            
            if (!queueInput) {
                showMessage('Error: Could not find queue threshold input field', 'error');
                resumeAutoRefresh();
                return;
            }
            
            const queueThreshold = parseFloat(queueInput.value);
            
            if (isNaN(queueThreshold) || queueThreshold < QUEUE_THRESHOLD_MIN || queueThreshold > QUEUE_THRESHOLD_MAX) {
                showMessage(`Queue threshold must be between ${QUEUE_THRESHOLD_MIN} and ${QUEUE_THRESHOLD_MAX.toLocaleString()} messages`, 'error');
                queueInput.focus();
                resumeAutoRefresh();
                return;
            }

            try {
                const response = await fetch(`/api/service/${pid}/queue-threshold`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        queue_threshold: queueThreshold,
                        jar_name: jarName
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(loadServices, 1000);
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                resumeAutoRefresh();
            }
        }

        async function restartService(pid, jarName) {
            if (!confirm(`Are you sure you want to restart service with PID ${pid}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/service/${pid}/restart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ jar_name: jarName })
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(loadServices, 2000);
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function toggleAutoRestart(pid, jarName, enabled) {
            try {
                // Get current config to preserve existing thresholds
                // First try to get from current service data (from the last loadServices call)
                let cpuThreshold = DEFAULT_CPU_THRESHOLD;
                let memoryThreshold = DEFAULT_MEMORY_THRESHOLD_MB;
                let queueThreshold = DEFAULT_QUEUE_THRESHOLD;
                
                // Try to find the service in the current services list to get existing config
                try {
                    const servicesResponse = await fetch('/api/services');
                    const servicesData = await servicesResponse.json();
                    if (servicesData.success) {
                        const currentService = servicesData.services.find(s => s.pid === pid);
                        if (currentService && currentService.auto_restart) {
                            const existingConfig = currentService.auto_restart;
                            if (existingConfig.cpu_threshold !== undefined) {
                                cpuThreshold = existingConfig.cpu_threshold;
                            }
                            if (existingConfig.memory_threshold_mb !== undefined) {
                                memoryThreshold = existingConfig.memory_threshold_mb;
                            }
                            if (existingConfig.queue_threshold !== undefined) {
                                queueThreshold = existingConfig.queue_threshold;
                            }
                        }
                    }
                } catch (e) {
                    console.log('Could not fetch current service config, using defaults');
                }
                
                if (enabled) {
                    // Try to get existing thresholds from the UI inputs (user might have changed them)
                    const cpuInput = document.getElementById(`cpuThreshold_${pid}`);
                    const memoryInput = document.getElementById(`memoryThreshold_${pid}`);
                    const queueInput = document.getElementById(`queueThreshold_${pid}`);
                    
                    if (cpuInput && cpuInput.value) {
                        const inputValue = parseFloat(cpuInput.value);
                        if (!isNaN(inputValue) && inputValue >= CPU_THRESHOLD_MIN && inputValue <= CPU_THRESHOLD_MAX) {
                            cpuThreshold = inputValue;
                        }
                    }
                    if (memoryInput && memoryInput.value) {
                        const inputValue = parseFloat(memoryInput.value);
                        if (!isNaN(inputValue) && inputValue >= MEMORY_THRESHOLD_MIN_MB && inputValue <= MEMORY_THRESHOLD_MAX_MB) {
                            memoryThreshold = inputValue;
                        }
                    }
                    if (queueInput && queueInput.value) {
                        const inputValue = parseFloat(queueInput.value);
                        if (!isNaN(inputValue) && inputValue >= QUEUE_THRESHOLD_MIN && inputValue <= QUEUE_THRESHOLD_MAX) {
                            queueThreshold = inputValue;
                        }
                    }
                }
                
                const response = await fetch(`/api/service/${pid}/auto-restart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        enabled: enabled,
                        cpu_threshold: cpuThreshold,
                        memory_threshold_mb: memoryThreshold,
                        queue_threshold: queueThreshold,
                        jar_name: jarName
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(loadServices, 500);
                } else {
                    showMessage('Error: ' + data.error, 'error');
                    // Reload to reset toggle state
                    setTimeout(loadServices, 500);
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
                setTimeout(loadServices, 500);
            }
        }

        function pauseAutoRefresh() {
            isUserEditing = true;
            console.log('Auto-refresh paused (user is editing)');
        }

        function resumeAutoRefresh() {
            // Small delay before resuming to allow user to finish typing
            setTimeout(() => {
                isUserEditing = false;
                console.log('Auto-refresh resumed');
            }, 1000);
        }

        async function setThresholds(pid, jarName) {
            // Pause auto-refresh while setting
            pauseAutoRefresh();
            
            const cpuInput = document.getElementById(`cpuThreshold_${pid}`);
            const memoryInput = document.getElementById(`memoryThreshold_${pid}`);
            const queueInput = document.getElementById(`queueThreshold_${pid}`);
            
            if (!cpuInput || !memoryInput) {
                showMessage('Error: Could not find threshold input fields', 'error');
                console.error('Input fields not found:', { cpuInput, memoryInput, pid });
                resumeAutoRefresh();
                return;
            }
            
            const cpuThreshold = parseFloat(cpuInput.value);
            const memoryThreshold = parseFloat(memoryInput.value);
            const queueThreshold = queueInput ? parseFloat(queueInput.value) : null;
            
            if (isNaN(cpuThreshold) || cpuThreshold < CPU_THRESHOLD_MIN || cpuThreshold > CPU_THRESHOLD_MAX) {
                showMessage(`CPU threshold must be between ${CPU_THRESHOLD_MIN} and ${CPU_THRESHOLD_MAX}`, 'error');
                cpuInput.focus();
                resumeAutoRefresh();
                return;
            }

            if (isNaN(memoryThreshold) || memoryThreshold < MEMORY_THRESHOLD_MIN_MB || memoryThreshold > MEMORY_THRESHOLD_MAX_MB) {
                showMessage(`Memory threshold must be between ${MEMORY_THRESHOLD_MIN_MB} MB and ${MEMORY_THRESHOLD_MAX_MB} MB (10 GB)`, 'error');
                memoryInput.focus();
                resumeAutoRefresh();
                return;
            }
            
            if (queueInput && (isNaN(queueThreshold) || queueThreshold < QUEUE_THRESHOLD_MIN || queueThreshold > QUEUE_THRESHOLD_MAX)) {
                showMessage(`Queue threshold must be between ${QUEUE_THRESHOLD_MIN} and ${QUEUE_THRESHOLD_MAX.toLocaleString()} messages`, 'error');
                queueInput.focus();
                resumeAutoRefresh();
                return;
            }

            try {
                const requestBody = {
                    enabled: true,
                    cpu_threshold: cpuThreshold,
                    memory_threshold_mb: memoryThreshold,
                    queue_threshold: queueThreshold || DEFAULT_QUEUE_THRESHOLD,
                    jar_name: jarName
                };
                
                console.log('Setting thresholds:', requestBody);
                
                const response = await fetch(`/api/service/${pid}/auto-restart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.success) {
                    showMessage(`Thresholds set: CPU > ${cpuThreshold}% OR Memory > ${memoryThreshold} MB`, 'success');
                    // Reload services to show updated values
                    setTimeout(() => {
                        loadServices();
                        resumeAutoRefresh();
                    }, 500);
                } else {
                    showMessage('Error: ' + (data.error || 'Unknown error'), 'error');
                    // Reload to show current state
                    setTimeout(() => {
                        loadServices();
                        resumeAutoRefresh();
                    }, 500);
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
                console.error('Error setting thresholds:', error);
                resumeAutoRefresh();
            }
        }

        // Keep backward compatibility
        async function setCpuThreshold(pid, jarName) {
            return setThresholds(pid, jarName);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
